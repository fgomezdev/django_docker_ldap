<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  ¡Hola {{ user.username }}!
  <p><a href="{% url 'logout' %}">Cerrar sesión</a></p>
{% else %}
  <p>No estás conectado...</p>
  <a href="{% url 'login' %}">Iniciar sesión</a>
{% endif %}
{% endblock %}
